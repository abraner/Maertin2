<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="../../../img/img.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/login/packagenameform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Maertin Heating & Cooling Bidding Program</title>
</head>
<body style="background-image: url('../../../../img/A.jpg');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: cover;" >
<div class="container">
    <div class="container2">
       <div class="header1">Package Name Form</div>
        <form class="form2" method="post"
            acceptchangename4-url="{% url 'mhadatabase:acceptchangename4' instance.id %}"
        >
        <div id='package1'>
            <div class="butclose">
                <span class="closeadd-btn" onclick="closeFormAndRedirect()">&times;</span>
            </div>
            <div class="current">Current Package Name</div>
            {% for obj in object_list4 %}
            <div class="package2d">

                <div class="packageid">{{ obj.id4 }}</div>
                <div class="packagename">{{ obj.name4 }}</div>

            </div>
            {% endfor %}
            <div class="package2c">
                <div class="new">New Package Name</div>
                <input id="id_name4b" type="text" onfocusout="addNewname()">

                <div class="newbutton">
                    <a href="{% url 'mhadatabase:packagenamechange' %}">
                        <button type="button" class="changename">Accept New Package Name</button>
                    </a>
                </div>
            </div>
        </div>

        </form>
    </div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>


function addNewname() {
var userInput = document.getElementById("id_name4b").value;
                    console.log(userInput);
                    var url = $(".form2").attr("acceptchangename4-url");
                     $.ajax({
                        type:'POST',
                       url: url,
                       data:{
                            id_name4b: $("#id_name4b").val(),
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                         },
                    });
}

function closeFormAndRedirect() {
    window.location.href = '{% url 'mhadatabase:packagenamechange' %}'; // Redirect
}
</script>
