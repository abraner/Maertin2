<div class="input">
<label class="label_condcol">Total Rebate:</label>
    <input id="totalrebate_id" type="text" value="{{ totalrebate }}">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
 $(document).ready(function() {
     if ($('#totalrebate_id').val() >0) $("#totalrebate_id").attr("disabled", true).css('background-color', '#66d09a')
         .css('color', '#000000')


  //   $("#totalrebate_id").attr("disabled", true)
     var x = document.getElementById('totalrebate_id').value;
    if (x.indexOf("$") != 0)
    {
        x = "$" + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    document.getElementById('totalrebate_id').value = x;
    console.log(x);

 });
</script>
