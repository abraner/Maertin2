<div class="input">
<label class="label_height">Height :</label>
    <input id="height_id" value="{{ height.height }}"  onfocusout="myFunctionHeight()">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>


function myFunctionHeight() {
var userInput = document.getElementById("height_id").value;
                       console.log(userInput);
                    var url = $(".form2").attr("heightedit-url");
                     $.ajax({
                        type:'POST',
                       url: url,
                       data:{
                            height_id: $("#height_id").val(),
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                         },
                    });

}
</script>
