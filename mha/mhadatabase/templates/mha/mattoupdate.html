<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="../../../img/img.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/login/mattoupdate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background: #008B8B;
             background-image: url('../../../../img/inventory2.jpg');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: 70%;
             background-position: center;" >
<div class="img"><img class="img" src='../../img/img.png'></div>
<div class="container">
  <div class="container2">
      <div class="headermain">
          <div class="headermainA">
              <a href="/mhadatabase/addnewmat">
                  <button type="button" class="btn btnmain">Add New Material</button>
              </a>
              <a href="/mhadatabase/matsearch">
                  <button type="button" class="btn btnmatsearch">Material Search</button>
              </a>
          </div>
          <div class="headermainB">
              <a href="/mhadatabase/installbidingpage">
                  <button type="button" class="btn btn1">Back</button>
              </a>
          </div>
      </div>
      <div class="header1">
          <div id="A1">ID</div>
          <div id="A">Description</div>
          <div id="B">Unit Price</div>
          <div id="C">Manufacturer</div>
          <div id="D">Vendor</div>
          <div id="E">Vendor #</div>
          <div id="F">Material Type</div>
          <div id="G"></div>
      </div>
      <form class="form2" method="post">
       {% for obj in object_list %}
          <div class="equiprow">
              <a id="id" href="{{ obj.get_absolute12_url }}">{{ obj.idA }}</a>
              <div id="descrip">{{ obj.descrip }}</div>
              <div id="cost">{{ obj.cost }}</div>
              <div id="mfg">{{ obj.matmfg }}</div>
              <div id="vendor">{{ obj.vendor }}</div>
              <div id="vendornum">{{ obj.vendornum }}</div>
              <div id="materialtype">{{ obj.materialtype }}</div>
              <a id="deletemat" href="{{ obj.get_absolute11_url }}">Delete</a>
          </div>
          {% endfor %}
      </form>
  </div>
    </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>



let allElements = document.querySelectorAll('#cost');
allElements.forEach(element => {
if (element.textContent.indexOf("$") != 0)
{
    element.textContent = "$" + element.textContent.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
console.log(element.textContent);
});
