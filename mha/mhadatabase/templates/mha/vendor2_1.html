<div class="input">
<label class="label_condcol">ComEd Rebate:</label>
    <input id="vendor2rebate_id" type="text" value="{{ vendor2rebate }}">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
 $(document).ready(function() {
     $("#vendor2rebate_id").attr("disabled", true)
     var x = document.getElementById('vendor2rebate_id').value;
    if (x.indexOf("$") != 0)
    {
        x = "$" + x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    document.getElementById('vendor2rebate_id').value = x;
    console.log(x);

 });
</script>
