<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="../../../img/img.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/login/equiptoupdate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Maertin Heating & Cooling Bidding Program</title>
</head>
<body style="background: #6aadad;
             background-image: url('../../../../img/B.png');
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: 70%;
             background-position: center;" >
<div class="img"><img class="img" src='../../img/img.png'></div>
<div class="container">
  <div class="container2">
      <div class="headermain">
          <div class="headermainA">
              <a href="/mhadatabase/globalincrease2">
                  <button type="button" class="btn btnmain">Global Price Increase</button>
              </a>
          </div>
          <div class="headermainB">
              <a href="/mhadatabase/updateequip">
                  <button type="button" class="btn btn1">Back</button>
              </a>
          </div>
      </div>
      <div class="header1">
                <div id="A">Model #</div>
                <div id="B">Manufacturer</div>
                <div id="C">Type</div>
                <div id="D">Config</div>
                <div id="E">Description</div>
                <div id="F">Motor</div>
                <div id="G">Eff.</div>
                <div id="H">BTU</div>
                <div id="I">Price</div>
            </div>
      <form class="form2" method="post">
       {% for obj in object_list %}
          <div class="equiprow">
                    <a id="modelnum" href="{{ obj.get_absolute4_url }}">{{ obj.modelnum }}</a>
                    <div id="mfg">{{ obj.mfg }}</div>
                    <div id="type">{{ obj.type }}</div>
                    <div id="config">{{ obj.config }}</div>
                    <div id="mfgmodeldescrip">{{ obj.mfgmodeldescrip }}</div>
                    <div id="motortype">{{ obj.motortype }}</div>
                    <div id="eff">{{ obj.efficiency }}</div>
                    <div id="btu">{{ obj.btu }}</div>
                    <div id="cost">{{ obj.cost }}</div>
          </div>
                    {% endfor %}

      </form>

  </div>


</div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

let allElements = document.querySelectorAll('#cost');
allElements.forEach(element => {
if (element.textContent.indexOf("$") != 0)
{
    element.textContent = "$" + element.textContent.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
console.log(element.textContent);
});


</script>
