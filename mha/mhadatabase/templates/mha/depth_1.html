<script>
 $(document).ready(function() {
 $("#depth_id").attr("disabled", true)


   const inputFields = document.querySelectorAll('input[type="text"], input[type="email"], input[type="number"]');


   inputFields.forEach(input => {
     const defaultValue = input.value;
     input.addEventListener('focus', function() {
       if (this.value === defaultValue) {
         this.value = '';
       }
     });
     input.addEventListener('blur', function() {
        if (this.value === '') {
         this.value = defaultValue;
        }
     });
   });

});






function myFunctionDepth() {
if ($('#depth_id').val() >1) $("#depth_id").attr("disabled", true)

                        type:'POST',
                       url: url,
                       data:{
                            depth_id: $("#depth_id").val(),
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                         },
                    });
}

</script>
